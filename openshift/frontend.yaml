apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasktracker-frontend
  labels:
    app: tasktracker
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasktracker
      component: frontend
  template:
    metadata:
      labels:
        app: tasktracker
        component: frontend
    spec:
      containers:
      - name: frontend-app
        image: your-registry/tasktracker-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: "https://tasktracker-backend-route-your-namespace.apps.your-cluster.com/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tasktracker-frontend-service
  labels:
    app: tasktracker
    component: frontend
spec:
  selector:
    app: tasktracker
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tasktracker-frontend-route
  labels:
    app: tasktracker
    component: frontend
spec:
  to:
    kind: Service
    name: tasktracker-frontend-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect