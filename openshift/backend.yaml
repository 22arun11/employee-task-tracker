apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasktracker-backend
  labels:
    app: tasktracker
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasktracker
      component: backend
  template:
    metadata:
      labels:
        app: tasktracker
        component: backend
    spec:
      containers:
      - name: backend-api
        image: your-registry/tasktracker-backend:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ConnectionStrings__DefaultConnection
          value: "Server=tasktracker-db-service,1433;Database=TaskTracker;User Id=sa;Password=StrongPassw0rd!;TrustServerCertificate=true;"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/employees
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/employees
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tasktracker-backend-service
  labels:
    app: tasktracker
    component: backend
spec:
  selector:
    app: tasktracker
    component: backend
  ports:
  - port: 80
    targetPort: 80
    name: http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tasktracker-backend-route
  labels:
    app: tasktracker
    component: backend
spec:
  to:
    kind: Service
    name: tasktracker-backend-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect